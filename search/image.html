<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="index.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
</head>
<body>
    <header class="head_google">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="" class="image_google">
        <div class="back_to_google">
            <a href="index.html">Back to Google Search</a>
        </div>
       </header>
    <div class="input_box">
    <form action="https://www.google.com/search" method="GET">
        <h1>        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1024px-Google_Images_2015_logo.svg.png" class="img_google" width="250px">
        </h1>
        <input type="text" name="q" class="input_style">
        <br/>
        <input type="submit" value="Google Images" class="submit_button">
        <input type="hidden" name="tbm" value="isch">
        <input type="submit" name="btnI" value="I'm feeling lucky" class="submit_button">    </form>
</div>
</body>
</html>
