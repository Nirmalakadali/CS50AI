<!DOCTYPE html>
<link rel="stylesheet" href="index.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
</head>
<body>
   <header class="head_google">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="" class="image_google">
    <div class="back_to_google">
        <a href="index.html">Back to Google Search</a>
    </div>
   </header>
    <div class="heading">
        Advanced_search
    </div>
<div class="hh"></div>   
    <div>
        <form action="https://www.google.com/search" method="get">
            <label class="find_page">Find pages with...</label>
            <div class="whitespace"></div>
            <div class="form-group">
                <label>all these words:</label>
                <input type="text" name="as_q">
                <div class="clarification">
                    type the important words: <span class="monospace">tri-colour rat terrier</span>
                </div>
            </div>
            <div class="form-group">
                <label>this exact word or phrase:</label>
                <input type="text" name="as_epq">
                <div class="clarification">
                    put exact words in quotes: <span class="monospace">"rat terrier"</span>
</div>
            </div>
            <div class="form-group">
                <label>any of these words: </label>
                <input type="text" name="as_oq">
                <div class="clarification">
                    Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
</div>
            </div>
            <div class="form-group">
                <label>none of these words:</label>
                <input type="text" name="as_eq">
                <div class="clarification">
                    Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
</div>
            </div>
            <div class="form-group">
                <label></label>
                <div class="right-align">
                    <input type="submit" class="submit_search" value="Google Advanced Search">
                </div>
            </div>
        </form>
    </div> 
</body>
</html>
